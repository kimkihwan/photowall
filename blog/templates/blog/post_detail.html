{% extends "blog/layout.html" %}

{% block title %}{{ post.title }}{% endblock %}

{% block extra_head %}
<style>
    .post_photo {
        max-width: 100%;
    }
</style>
{% endblock%}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="card-header">
                    {{ post.title }}
                </div>
                <div class="card-body">
                    {% if post.photo %}
                        <img src="{{ post.photo.url }}" class="post_photo" />
                    {% endif %}
                    <hr/>
                    {{ post.content | linebreaks }}
                </div>
                <div class="card-footer">
                    <a href="{% url "blog:index" %}" class="btn btn-defalut">목록으로</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
